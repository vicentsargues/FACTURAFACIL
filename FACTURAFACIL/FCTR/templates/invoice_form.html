{% extends "base.html" %}

{% block title %}Nueva factura{% endblock %}

{% block content %}
<section class="card">
    <h2>Nueva factura</h2>
    <form method="post" class="invoice-form">
        <fieldset class="field-group">
            <legend>Cliente</legend>
            <label for="client_name">Nombre</label>
            <input list="clients_list" id="client_name" name="client_name" required autocomplete="off">

            <datalist id="clients_list">
                {% for c in clients_data %}
                    <option value="{{ c.name }}" data-email="{{ c.email }}" data-address="{{ c.address }}" data-city="{{ c.city }}" data-province="{{ c.province }}" data-tax-id="{{ c.tax_id }}">{{ c.email }}</option>
                {% endfor %}
            </datalist>

            <label for="client_email">Email</label>
            <input type="email" id="client_email" name="client_email" required>

            <label for="client_address">Dirección</label>
            <input type="text" id="client_address" name="client_address">

            <label for="client_city">Población</label>
            <input type="text" id="client_city" name="client_city">

            <label for="client_province">Provincia</label>
            <input type="text" id="client_province" name="client_province">

            <label for="client_tax_id">CIF/NIF</label>
            <input type="text" id="client_tax_id" name="client_tax_id">
        </fieldset>

        <!-- NUEVO CAMPO FECHA (OPCIONAL) -->
        <fieldset class="field-group">
            <legend>Factura</legend>

            <label for="invoice_date">Fecha (opcional)</label>
            <input type="date" id="invoice_date" name="invoice_date">
        </fieldset>
        <!-- FIN NUEVO CAMPO -->

        <fieldset class="field-group">
            <legend>Conceptos</legend>
            <div id="items-container">
                <div class="item-row">
                    <input type="text" name="item_description" placeholder="Descripción" required>
                    <input type="number" step="0.01" min="0" name="item_price" placeholder="Precio" required>
                </div>
            </div>
            <button type="button" class="btn-secondary" onclick="addItemRow()">Añadir línea</button>
        </fieldset>

        <div class="actions">
            <button type="submit" class="btn-primary">Crear y enviar factura</button>
        </div>
    </form>
</section>

<script>
    // Client data from server
    const clientsData = {{ clients_data | tojson }};

    // Autocomplete client fields when name is selected
    document.getElementById('client_name').addEventListener('input', function(e) {
        const selectedName = e.target.value;
        const client = clientsData.find(c => c.name === selectedName);
        
        if (client) {
            document.getElementById('client_email').value = client.email || '';
            document.getElementById('client_address').value = client.address || '';
            document.getElementById('client_city').value = client.city || '';
            document.getElementById('client_province').value = client.province || '';
            document.getElementById('client_tax_id').value = client.tax_id || '';
        }
    });

    // Add new item row dynamically (plain JS, no frameworks)
    function addItemRow() {
        const container = document.getElementById('items-container');
        const row = document.createElement('div');
        row.className = 'item-row';
        row.innerHTML = `
            <input type="text" name="item_description" placeholder="Descripción">
            <input type="number" step="0.01" min="0" name="item_price" placeholder="Precio">
        `;
        container.appendChild(row);
    }
</script>
{% endblock %}
